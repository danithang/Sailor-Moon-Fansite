	<section>

		<label for="name">Name</label>
	    	<input name="name" id="name"

	    	<input name="email" id="email" type="email" 

		<label for="comments"> How long have you been a Sailor Moon fan?</label>
		<textarea name="comments" id="comments"></textarea>	    
	
<br>
		<label>Have you read the Sailor Moon Manga?</label>
	     	<fieldset class="optionGroup">
		<label for="Yes">Yes</label>
		<input type="radio" name="Hot" id="Yes"
			<value="yes" />
		<label for="No">No</label>
		<input type="radio" name="Hot" id="No"
			<value="no" />
	    	</fieldset>

			<value="no" />
	    	</fieldset>
